<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- Container -->
    <div class="container min-vh-50 bg-secondary p-5">
        <div class="row border rounded mb-5">
            <h1 class="text-white font-weight-bold font-italic p-2 w-sm-50 w-md-25 m-auto">TO DO List</h1>
        </div>
        <div class="row">
            <!-- ToDo List -->
            <div id="list-field" class="col-md-6 order-2 order-md-1"></div>

            <!-- Bootstrap collaps -->
            <div class="col-md-6 order-1 order-md-2 my-3">
                <div id="accordion">
                    <!-- Add -->
                    <div class="card">
                        <div class="card-header" id="add-header">
                            <h5 class="mb-0">
                                <button class="btn text-left shadow-none w-100 collapsed" data-toggle="collapse" data-target="#add-collapse"
                                    aria-expanded="true" aria-controls="#add-collapse">Add
                                </button>
                            </h5>
                        </div>

                        <div id="add-collapse" class="collapse in" aria-labelledby="add-header"
                            data-parent="#accordion">
                            <div id="add-field" class="card-body">
                                <div>Not authenticated</div>
                            </div>
                        </div>
                    </div>

                    <!-- Edit -->
                    <div class="card">
                        <div class="card-header" id="edit-header">
                            <h5 class="mb-0">
                                <button class="btn text-left shadow-none w-100 collapsed" data-toggle="collapse" data-target="#edit-collapse"
                                    aria-expanded="true" aria-controls="#edit-collapse">Edit
                                </button>
                            </h5>
                        </div>

                        <div id="edit-collapse" class="collapse in" aria-labelledby="edit-header"
                            data-parent="#accordion">
                            <div id="edit-field" class="card-body">
                                <div>Not authenticated</div>
                            </div>
                        </div>
                    </div>

                    <!-- Auth -->
                    <div class="card">
                        <div class="card-header" id="auth-header">
                            <h5 class="mb-0">
                                <button class="btn text-left shadow-none w-100 collapsed" data-toggle="collapse" data-target="#auth-collapse"
                                    aria-expanded="true" aria-controls="#auth-collapse">Auth
                                </button>
                            </h5>
                        </div>

                        <div id="auth-collapse" class="collapse in show" aria-labelledby="auth-header"
                            data-parent="#accordion">
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="auth" class="form-label">Auth Code</label>
                                        <input type="text" id="auth" class="form-control" required>
                                    </div>

                                    <button type="button" id="set-btn" class="btn btn-success w-25">Set</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Date Picker -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet"
        type="text/css" />

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- Script -->
    <script src="./index.js"></script>
</body>

</html>
